        <div class="container col-4" id="cont">

            <label for="exampleFormControlInput1">Nombre de administrador</label>

          </div>
          <div class="col align-self-center" id="formulario">
                <label for="exampleFormControlInput1">Contraseña de administrador</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="contraseña" name="password" required>
        </div>
        <div class="col align-self-center" id="formulario">

        </div>

    </div>

    </form>
