<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
        <div class="modal fade" id="cargaImagen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                          <h4>Carga Imagen</h4>
                      </div>
                      <div class="modal-body">
                            <form action="http://127.0.0.1:4000/product/saveImage" enctype="multipart/form-data" method="POST">        
                        <div>
                             <input type="hidden" id="productId" name="productId">
                             <input type="file" id="imagen" name="image">
        
                        <button type="submit" class="btn btn-primary" >cargar</button>

                            </div>
                            </form>
                      </div>
                      <div class="modal-footer">
                       
                      </div>        
                    </div>
                  </div>
              </div>

    <h1>Lista de productos</h1>

        <table id="tablaProductos">

        </table>
        <a class="btn btn-secondary" href="/product/saveProduct">Cargar Productos</a>

</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script>
   $(document).ready(function() {
      $.ajax({
    type: 'GET',
    url:'http://127.0.0.1:4000/product/getAllProduct',
    success: function(data){
        console.log(data)
      var table='<tr><th>Codigo</th><th>Nombre</th><th>Descripcion</th><th>Precio</th><th>Acciones</th></tr>'
        for(var i =0;i<data.product.length;i++){
            table+='<tr><td>'+data.product[i].number+'</td><td>'+data.product[i].name+'</td><td>'+data.product[i].description+'</td><td>'+data.product[i].price+'</td><td><button name="'+data.product[i]._id+'" type="button" class="btn btn-primary" data-toggle="modal" data-target="#cargaImagen"><i class="material-icons">add_photo_alternate</i></button></td><td><button name="'+data.product[i]._id+'" type="button" class="btn btn-success" data-toggle="modal" data-target="#cargaImagen"><i class="material-icons">edit</i></button></td><td><button name="'+data.product[i]._id+'" type="button" class="btn btn-danger" data-toggle="modal" data-target="#cargaImagen"><i class="material-icons">delete</i></button></td></tr>'
        }
        $('#tablaProductos').append(table)
  }
  });
  $( "#tablaProductos").on( "click","button" ,function() {
  console.log( $( this ).attr('name') );
  $('#productId').val($( this ).attr('name'))

});

      
  });
  
  
  </script>
</html>
